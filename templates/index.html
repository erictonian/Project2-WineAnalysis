<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>World Wine Map</title>

  <!-- Favicon Link -->
  <link rel="icon" type="image/png" href="../static/images/pixelgrape.png">

  <!-- D3 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>

  <!-- Plotly JS-->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- MapBox JS -->
  <script src="https://api.mapbox.com/mapbox.js/v3.2.0/mapbox.js"></script>

  <!-- Leaflet CSS & JS-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>

  <!-- Leaflet-Choropleth JavaScript -->
  <script type="text/javascript" src="../static/js/choropleth.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="../static/css/style.css">

</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <p class="navbar-text">World Wine Map</p>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div id="mapPlot"></div>
      </div>
    </div>
    <div class="row" id="dropdown-row">
      <div>
        <h5>Select Country</h5>
        <select id="selDataset" onchange="optionChanged(this.value)"></select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-7">
        <div id="d3Plot"></div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
    </div>
  </div>
  <div class="footer">
    <nav class="navbar navbar-default justify-content-between">
      <div class="container-fluid">
        <div class="navbar-footer">
          <span class="navbar-text navbar-left">UT Austin Data Bootcamp - Project 2</span>
          <span class="navbar-text navbar-right">Team Members: Ryan Frescas, Eric Staveley, Tony Jones, Eric
            Tonian</span>
        </div>
      </div>
    </nav>
  </div>


  <!-- API Key -->
  <script type="text/javascript" src="../static/js/config.js"></script>

  <!--- Script for Tool Tip-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>

  <!-- Our JavaScript files-->
  <script src="{{ url_for('static', filename='js/map.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bar.js') }}"></script>
  <script src="{{ url_for('static', filename='js/d3.js') }}"></script>
  <script src="{{ url_for('static', filename='js/init.js') }}"></script>

</body>

</html>
